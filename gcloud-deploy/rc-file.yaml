apiVersion: v1
kind: ReplicationController
metadata:
  name: szeged-jupyterhub-workshop
spec:
  replicas: 1
  selector:
    name: szeged-jupyterhub
    version: v1
  template:
    metadata:
      labels:
        name: szeged-jupyterhub
        version: v1
    spec:
      containers:
        - name: jhub
          image: eu.gcr.io/jupyterhub-szeged/base-image:test
          ports:
            - containerPort: 8000
    